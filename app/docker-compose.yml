version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: gister_postgres
    environment:
      POSTGRES_USER: gister
      POSTGRES_PASSWORD: gister_dev_password
      POSTGRES_DB: gister_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gister"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
